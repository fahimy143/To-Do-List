<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/1dea6ac3ad.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
    <section>
        <p id="header">Today's To Do 
            <button id="refresh" type="button">
            <i class="fa-solid fa-arrows-rotate"></i>
            </button>
        </p>

        <input type="text" id="new-task" placeholder="Add to your list...">
        <ul id="todo-list">

        </ul>
        <p id="remove-completed">Clear all tasks completed</p>
      </section>
</body>
</html>
